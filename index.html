<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(215, 51%, 70%); margin-top: 10px}
    .attribution a { color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="nft">
      <div class="nft-image">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" class="equili">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="view" class="viewcenter">
        </div>
      </div>
      
      <div class="nft-body">
        <h1 class="title">Equilibrium #3429</h1>
        <p style="color: hsl(215, 51%, 70%);">Our Equilibrium collection promotes balance and calm.</p>
        <div class="wrapper">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="icon" >
            <p>0.041 ETH</p>
          </div>
          <div class="clock">
            <img src="images/icon-clock.svg" alt="icon">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="nft-footer">
        <img src="images/image-avatar.png" alt="" class="avatar">
        <p class="name">Creation of <a href="">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/aldijoko">Aldi Joko</a>.
    </div>
  </footer>
  


 
  
  

  
</body>
</html>
